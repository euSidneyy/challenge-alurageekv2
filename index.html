<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./assets/mahoraga_icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="hearts">❤️❤️❤️</span> AluraGeek
        </div>
    </header>
    
    <main>
        <section class="product-section">
            <h1>MEUS PRODUTOS:</h1>
            <div class="product-list" id="product-list">

            </div>
        </section>

        <section class="add-product">
            <h1>ADICIONAR PRODUTO:</h1>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Nome..." required>
                <input type="text" id="product-price" placeholder="Valor..." required>
                <input type="text" id="product-image" placeholder="Imagem..." required>
                <div class="button-group">
                    <button class="guardar" type="submit">Guardar</button>
                    <button type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>AluraGeek</p>
        <p>DESENVOLVIDO POR SIDNEY SILVA</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
